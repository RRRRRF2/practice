<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>기본적인 html 요소들 정리</div>
    <!-- 제목 태그-->
    <h1></h1>
    <!--순서 없는 리스트 태그 -->
    <ul></ul>
    <!-- 순서 있는 리스트 태그-->
    <ol></ol>
    <!-- 부모 리스트의 자식리스트 태그 -->
    <li></li>
    <!-- 하이퍼링크 앵커태그 -->
    <a href=></a>
    <!-- 이미지 태그 -->
    <img src=>
    <!-- 텍스트 컬러, 크기조정 좌우간격 조절등 줄바꿈 x 인라인 태그 -->
    <span></span>
    <!-- 영역의 세션 구분, 가로 100%차지, 컨테이너역할 블록 태그-->
    <div></div> 
    <!-- 문단 텍스트 절을 기재할때 사용, div는 박스, p는 글자표현이 목표. 블록태그  -->
    <p></p>
    <!-- 수평선 태그 -->
    <hr>
    <!-- 줄바꿈 태그 -->
    <br>
    <!-- 윗첨자 태그 -->
    <sup></sup>
    <!-- 아랫첨자 태그 -->
    <sub></sub>
    <!-- 엔티티코드  -->
    &#9731;

    <!-- 시맨틱 태그들 -->
    <!-- 웹사이트의 애플리케이션의 독립적인 문서 부분. 특정 주제 또는 부제목과 관련된 콘텐츠 그룹 -->
    <section></section>
    <!-- 독립적인 부분 ex) 날씨,뉴스 기사 등  -->
    <article></article>
    <!-- 상단의 네비게이션 바 -->
    <nav></nav>
    <!-- 문서의 주요내용 -->
    <main></main>
    <!-- 머리말 -->
    <header></header>
    <!-- 꼬리말 -->
    <footer></footer>
    <!-- 옆에 위치하는 콘텐츠 -->
    <aside></aside>
    <!-- details에서 보이는 부분 담당, details의 첫번째 하위 항목 -->
    <summary></summary>
    <!-- 사용자가 보거나 숨길 수 있는 추가 세부정보 -->
    <details></details>
    <!-- 일러스트레이션, 다이어그램, 사진, 코드 목록 등과 같은 자체 포함된 콘텐츠 -->
    <figure></figure>
    <!-- figure 캡션 정의-->
    <figcaption></figcaption>
    <!-- 시간을 나타내는 태그  datetime속성을 명시-->
    <time></time>

    <!-- 테이블, 표 -->
    <table></table>
    <!-- 표의 헤더 -->
    <th></th>
    <!-- 열 -->
    <td></td>
    <!-- 행 -->
    <tr></tr>
    <!-- 표의 내용 -->
    <tbody></tbody>
    <!-- 표의 제목,상단 목록 -->
    <thead></thead>
    <!-- 표의 하단 -->
    <tfoot></tfoot>
    <!-- 행을 2칸만큼 차지 -->
    <th rowspan="2"></th>
    <!-- 열을 2칸만큼 차지 -->
    <th colspan="2"></th>

    <!-- 폼 action 기능이 중요함-->
    <!-- 폼 기능에서는 name, value을 잘 확인, 작성해야한다. -->
    <form></form>
    <!-- 텍스트 입력란, type을 지정해 유동적인 설정 가능 -->
    <input>
    <label></label>
    <button></button>
    <checkbox></checkbox>
    <radio></radio>
    <select></select>
    <option></option>
    <textarea></textarea>

</body>
</html>
