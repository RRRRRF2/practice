<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/zzz">
    <h1>Race Registration!</h1>
    <label for="name1">First name</label>
    <input type="text" id="name1" name="first name" required>
    <label for="name2">Last name</label>
    <input type="text" id="name2" name="last name" required>
    <br>
    <br>
    <div>
        Select a Race : 
        <br>
        
        <input type="radio" id="5k" name="race" value="5k" >
        <label for="5k">Fun Run 5k</label> 
        <br>
        <input type="radio" id="Half" name="race" value="Half" >
        <label for="Half">Half Marathon</label>
        <br>
        <input type="radio" id="Full" name="race" value="Full" >
        <label for="Full">Full Marathon</label>
        <br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required>
    </div>
    <label for="select">Select Age Group</label>
    <select name=select"">
        <option value="10~20">10~20</option>
        <option value="20~30">20~30</option>
        <option value="30~40">30~40</option>
    </select>
    <br>
    <button type="submit">Register!</button>
</form>
</body>
</html>
